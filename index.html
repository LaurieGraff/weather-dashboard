<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="bg-dark text-light text-center">Weather Dashboard</h1>
    </header>
    
    
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search for a City:</h3>
                    <form id="search-form" class="card-body">
                        <input name="location" id="location" type="text" autofocus="true" class="form-input"/>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <div id="search-history"></div>
                </div>
            </div>

       
            <div class="col-12 col-md-8">
                <h2 class="subtitle">Showing Weather For:<span id="location-search-term"></span></h2>
                <div id="location-weather" class="border border-primary"></div>
                <div class="row">
                <div id="location-container" class="list-group"></div>
                </div>
            </div>
        </div>   
    
    <script src="./assets/js/script.js"></script>
</body>



</html>
